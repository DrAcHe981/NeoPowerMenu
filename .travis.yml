script:
- ./gradlew build connectedCheck

before_deploy:
- cp $TRAVIS_BUILD_DIR/.keystore $HOME
- jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 $HOME/android/release-unsigned.apk your-apk-name -keystore $HOME/.keystore -storepass $storepass -keypass $keypass
- "${ANDROID_HOME}/build-tools/22.0.1/zipalign 4 $HOME/android/release-unsigned.apk $HOME/android/NeoPowerMenu.apk"

deploy:
  provider: releases
  api_key: $accstkn
  # replace your-apk-name
  file: "$HOME/android/NeoPowerMenu.apk"
  skip_cleanup: true
  on:
    tags: true
