language: android
sudo: required

branches:
  only:
  - 1.5

before_cache:
- rm -f ${TRAVIS_BUILD_DIR}/gradle/caches/modules-2/modules-2.lock # Avoid to repack it due locks
- rm -f ${TRAVIS_BUILD_DIR}/gradle/caches/3.3/classAnalysis/classAnalysis.lock
- rm -f ${TRAVIS_BUILD_DIR}/gradle/caches/3.3/jarSnapshots/jarSnapshots.lock

cache:
  directories:
  - ${TRAVIS_BUILD_DIR}/gradle/caches/
  - ${TRAVIS_BUILD_DIR}/gradle/wrapper/dists/

notifications:
  email: false

android:
  components: # Cookbooks version: https://github.com/travis-ci/travis-cookbooks/tree/9c6cd11
  - tools # Update preinstalled tools from revision 24.0.2 to 24.4.1
  - platform-tools # Update platform-tools to revision 25.0.3+
  - tools # Update tools from revision 24.4.1 to 25.2.5
  - build-tools-26.0.2 # Match build-tools version used in build.gradle
  - android-26

  licenses:
  - 'android-sdk-preview-license-52d11cd2'
  - 'android-sdk-license-.+'
  - 'google-gdk-license-.+'

env:
  global:
  - DIR=constraint-layout-start # Project directory
  - API=25 # Android API level 25 by default
  - TAG=google_apis # Google APIs by default, alternatively use default
  - ABI=armeabi-v7a # ARM ABI v7a by default
  - QEMU_AUDIO_DRV=none # Disable emulator audio to avoid warning
  - GRADLE_USER_HOME="${TRAVIS_BUILD_DIR}/gradle" # Change location for Gradle Wrapper and cache
  - ANDROID_HOME=/usr/local/android-sdk-26.0.2 # Depends on the cookbooks version used in the VM
  - TOOLS=${ANDROID_HOME}/tools # PATH order matters, exists more than one emulator script
  - PATH=${ANDROID_HOME}:${ANDROID_HOME}/emulator:${TOOLS}:${TOOLS}/bin:${ANDROID_HOME}/platform-tools:${PATH}
  - ADB_INSTALL_TIMEOUT=20 # minutes (2 minutes by default)
  - secure: 
  - secure: 

before_install:
- openssl aes-256-cbc -K $encrypted_fb365c1216b5_key -iv $encrypted_fb365c1216b5_iv -in new.keystore.enc -out new.keystore -d
- chmod +x gradlew

script:
- ./gradlew build connectedCheck

jdk:
- oraclejdk8

before_deploy:
- cp $TRAVIS_BUILD_DIR/.keystore $HOME
- jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 $HOME/android/release-unsigned.apk your-apk-name -keystore $HOME/.keystore -storepass $storepass -keypass $keypass
- "${ANDROID_HOME}/build-tools/22.0.1/zipalign 4 $HOME/android/release-unsigned.apk $HOME/android/NeoPowerMenu.apk"

deploy:
  provider: releases
  api_key: 515a8cc134bfb14fd515f6591a0cf734f4429fc0
  # replace your-apk-name
  file: "$HOME/android/NeoPowerMenu.apk"
  skip_cleanup: true
  on:
    tags: true
