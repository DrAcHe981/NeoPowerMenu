apply plugin: 'java'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "de.NeonSoft.neopowermenu"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 21
        versionName "1.5.1"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug-aide {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
		
dependencies {
	//compile 'com.faradaj:blur-behind:1.1';
	//compile 'fr.tvbarthel.blurdialogfragment:lib:2.1.6'
	//compile 'com.mikepenz:aboutlibraries:5.6.6';
	compile 'org.apache.commons:commons-lang3:3.0'
	compile 'org.apache.httpcomponents:httpclient:4.5.2'
	compile 'com.ogaclejapan.smarttablayout:library:1.6.0@aar'
	compile 'com.android.support:support-v4:+'
	compile 'com.larswerkman:HoloColorPicker:1.5'
    compile files('lib/XposedBridgeApi-20150213.jar')
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'eu.chainfire:libsuperuser:1.0.0.+'
    compile fileTree(dir: 'deps', include: ['*.jar'])
}
